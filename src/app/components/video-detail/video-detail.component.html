<div id="no-video" *ngIf="!video">Loading...</div>
<div *ngIf="video" class="video-detail col-md-8">
  <div class="embed-responsive embed-responsive-16by9">
    <iframe id="youtube-video-iframe" title="youtube embed video player" class="embed-responsive-item" [src]=url></iframe>
  </div>
  <div class="details">
    <b id="details-title">{{video.snippet.title}}</b>
    <div id="details-description">{{video.snippet.description}}</div>
  </div>
</div>
